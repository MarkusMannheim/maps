<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "UA-155991615-1");
    </script>

    <!-- metaphysics -->
    <meta charset="utf-8">
    <title>Map software testing</title>
    <meta name="author" content="Markus Mannheim">
    <meta name="keywords" content="map, mapping, geodata, dataviz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- scripts -->
    <script src="./resources/d3.v7.min.js"></script>
    <script src="./resources/topojson.v3.min.js"></script>
    <script src="./resources/turf.min.js"></script>
    <link href="./resources/style.css" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet">
  </head>

  <body>
    <div id="map"></div>

    <script>
      Promise.all([
        d3.json("./data/cbr_qbn.topojson"),
        d3.json("./data/park.topojson"),
        d3.json("./data/act.topojson"),
        d3.json("./data/water.topojson")
      ]).then(function(data) {
          suburbData = topojson.feature(data[0], data[0].objects.data);
          parkData = topojson.feature(data[1], data[1].objects.data);
          borderData = topojson.feature(data[2], data[2].objects.data);
          waterData = topojson.feature(data[3], data[3].objects.data);

          map = new maplibregl.Map({
            container: "map",
            style: {version: 8, sources: {}, layers: []},
            bounds: turf.bbox(borderData),
            maxBounds: [148.8, -35.6, 149.4, -35]
          });

          map.on("load", function() {
            map.addSource("park", {
              type: "geojson",
              data: parkData
            }).addLayer({
              id: "park",
              type: "fill",
              source: "park",
              paint: {
                "fill-color": "#f2f2f2"
              }
            })
            //   .addSource("suburbs", {
            //   type: "geojson",
            //   data: suburbData
            // }).addLayer({
            //   id: "suburbs",
            //   type: "line",
            //   source: "suburbs",
            //   paint: {
            //     "line-color": "#8495a9",
            //     "line-opacity": .5
            //   }
            // })
              .addSource("border", {
              type: "geojson",
              data: borderData
            }).addLayer({
              id: "border",
              type: "line",
              source: "border",
              paint: {
                "line-color": "#8495a9",
                "line-width": 2,
                "line-dasharray": [2, 2]
              }
            }).addSource("water", {
              type: "geojson",
              data: waterData
            }).addLayer({
              id: "water",
              type: "fill",
              source: "water",
              paint: {
                "fill-color": "#1c64b8"
              }
            });
          });
        });

    </script>
  </body>
</html>
